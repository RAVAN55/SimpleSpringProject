plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.mockito:mockito-inline:4.4.0'
    implementation 'org.mockito:mockito-junit-jupiter:4.4.0'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.4'
    implementation 'org.springframework.data:spring-data-elasticsearch:4.3.3'
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
//    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.4'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql:42.3.3'
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'
    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.opencsv:opencsv:5.6'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    /*below package is for creating/handling docx files*/
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'homeworkInGradle'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
